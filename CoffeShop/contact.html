<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Contact Sawada Coffee</title>
	<!-- Google font CDN -->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700i" rel="stylesheet">
	<!-- Bootstrap link CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- Fav Icon CDN link -->
	<link rel="stylesheet" href="./resources/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>

	<div class="container-fluid">
		<div class="contact-section">
			<div class="contact-intro contact">
				<h2>CONTACT US</h2>
				<br>
				<p>Drop us a line and we will get back to you as soon as we can</p>
			</div>
			<div class="contact-form contact">
				<div id="errors"></div>
				<form action="contactForm.php" method="post" id="contact-form">
					<label for="name">Name </label><br>
					<input type="text" name="name" id="name"><br>

					<label for="email">Email </label><br>
					<input type="email" name="email" id="email"><br>

					<label for="message">Message</label><br>
					<textarea type="text" name="message" id="message" rows="7" cols="30"></textarea><br>

					<input type="submit" value="Submit"> 		
				</form>
			</div>

		</div>
	</div>

	<footer class="footer">
		<div class="container-fluid">
			<ul class="bottom">
			<li><a href="./about.html">ABOUT US</a></li>
			<li><a href="./menu.html">MENU</a></li>
			<li><a href="./contact.html">CONTACT</a></li>
		</ul>
		<ul class="fa-ul bottom">
		 	<li><a href="#"><i class="fa-li fa fa-facebook-square"></i></a></li>
		  	<li><a href="#"><i class="fa-li fa fa-twitter-square"></i></a></li>
		  	<li><a href="#"><i class="fa-li fa fa-instagram"></i></a></li>
		</ul>
		</div>
	</footer>




	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 

	 <script>

        $(document).ready(function() {
            $('#contact-form').on('submit', function(e) {
                e.preventDefault();

                $.post($(this).attr('action'), {
                	"name": $('#name').val(),
        			"email": $('#email').val(),
    				"message": $('#message').val(),
    				"spoof": "test"
                }).done(function(res) {
                    window.location = 'http://www.google.com';
                }).fail(function() {
                    $('#errors').html('').append(res);
                });

                return false;
            });
        });
    </script>

</body>
</html>
